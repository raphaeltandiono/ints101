<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptual VC Network Scatter Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 95vh; /* Center content vertically */
        }
        .chart-container {
            width: 90%; /* Adjust container width */
            max-width: 700px; /* Max width for larger screens */
            margin: 20px auto; /* Center the container */
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }
        canvas {
            width: 100% !important; /* Make canvas responsive within container */
            height: auto !important;
        }
         .note {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="chart-container">
        <h2>Conceptual Relationship: Pre-Crisis Network Density vs. Recovery Speed</h2>

        <canvas id="networkScatterPlot"></canvas>

        <p class="note">
            (This is a conceptual visualization using fake data to illustrate a potential relationship based on the research design, not actual findings.)
        </p>
    </div>

    <script>
        // Get the canvas element by its ID
        const ctx = document.getElementById('networkScatterPlot').getContext('2d');

        // --- Fake Data ---
        // We'll create some sample data points (X, Y)
        // X = Conceptual Pre-Crisis Network Density (e.g., an index 0 to 0.1)
        // Y = Conceptual Funding Recovery Speed During Crisis (e.g., an index 0 to 8, higher is faster)
        const conceptualDataPoints = [
            { x: 0.02, y: 2.5 }, // Lower Density, Slower Recovery Speed
            { x: 0.03, y: 3.0 },
            { x: 0.04, y: 3.8 },
            { x: 0.05, y: 4.5 }, // Mid-Range Density and Speed
            { x: 0.06, y: 5.2 },
            { x: 0.07, y: 6.0 },
            { x: 0.08, y: 6.8 }, // Higher Density, Faster Recovery Speed
            { x: 0.09, y: 7.5 }
        ];

        // --- Chart.js Configuration ---
        const scatterChart = new Chart(ctx, {
            type: 'scatter', // We want a scatter plot
            data: {
                datasets: [{
                    label: 'Ecosystems (Conceptual)', // Label for the data points in the legend
                    data: conceptualDataPoints, // The actual data points
                    backgroundColor: 'rgba(80, 163, 162, 0.8)', // Color of the points
                    borderColor: 'rgba(80, 163, 162, 1)', // Border color
                    borderWidth: 1,
                    pointRadius: 6, // Size of the points
                    pointHoverRadius: 8 // Size when hovering
                }]
            },
            options: {
                responsive: true, // Chart will resize with the container
                maintainAspectRatio: false, // Don't force a specific aspect ratio
                scales: {
                    x: {
                        type: 'linear', // X-axis is numerical
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Conceptual Pre-Crisis Network Density' // X-axis label
                        }
                    },
                    y: {
                        type: 'linear', // Y-axis is numerical
                         title: {
                            display: true,
                            text: 'Conceptual Funding Recovery Speed Index' // Y-axis label
                        }
                    }
                },
                 plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                // Customize the tooltip content
                                const point = context.parsed;
                                return `Density: ${point.x.toFixed(3)}, Speed: ${point.y.toFixed(1)}`;
                            }
                        }
                    },
                    legend: {
                         display: true,
                         position: 'top'
                     },
                     title: {
                        display: false, // Title is in H2 above
                     }
                }
                // You could add plugins here for things like regression lines if needed,
                // but that adds complexity beyond basic visualization.
            }
        });
    </script>

</body>
</html>
